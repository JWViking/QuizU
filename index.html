<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js"></script>
    <title>QuizU</title>
</head>
<body>
    <header>
        <!-- timer -->
        <div class="timer-section" id="countdown">
            <h3 class="timer-style" id="timer">Quiz Timer Countdown</h3>
            <div id="score">Seconds Left</div>
        </div>
        <!-- Title and Start Button -->
        <div class ="quiz-title" id="title">
            <h1>QuizU</h1>
            <button class ="start-btn" id="start">Start</button>
        </div>
        <!-- score -->
        <div>
            <h3 id="score" class="score-title">Score</h3>
        </div>
    </header>
    <section class="quiz" Id="quiz-display">
        <h2 class="question" id="questionId">
            This is my question?
        </h2>
        <div>
            <button id="button1"></button>
            <button id="button2"></button>
            <button id="button3"></button>
            <button id="button4"></button>
        </div>
    </section>
    <section id="high-score">
        <h3>High Scores</h3>
        <ol id="high-score-list"></ol>
    </section>  
    <footer>
        <h4></h4>
    </footer> 
</body>
</html>
