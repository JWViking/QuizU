<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <!-- <script src="assets/script.js"></script> -->
    <title>QuizU</title>
</head>
<body>
    <header>
        <!-- timer -->
        <div class="timer-section" id="countdown">
            <h3 class="timer-style" id="timer">Quiz Timer Countdown</h3>
            <div class="timer-display" id="timer-display"></div>
        </div>
        <!-- Title and Start Button -->
        <div class ="quiz-title">
            <h1 id="quiz-title-display">QuizU</h1>
            <button class ="start-btn" id="start">Start</button>
        </div>
        <!-- score -->
        <div id="score" class="score-title">
            <h3 id="score-display">Score</h3>
            <div class="score-box" id="score-id"></div>
        </div>
    </header>
    <!-- quiz questions -->
    <section class="quiz" id="quiz-display">
        <div class="question" id="question">
            <h2 id="question-id"></h2>
        </div>
        <div class="button-div">
            <button class="button-style" id="button1"></button>
            <button class="button-style" id="button2"></button>
            <button class="button-style" id="button3"></button>
            <button class="button-style" id="button4"></button>
        </div>
        <div class="score" id="score-id">
            <span class="graded" id="graded-question"></span>
        </div>
    </section>
    <!-- End Game Modal -->
    <section id ="end-modal" class="modal">
        <form>
            <div class ="user-name-input" id="user-name-input">
                <label for="user-name" class="user-name">User Name:</label>
                <input type="text" class="name-text" id="name-text-id">
            </div>
        </form>
        <div Class ="score" id="last-score-id">
            <span class="graded" id="last-graded-question"></span>
        </div>
    </section>
    <!-- high scores -->
    <section class="scores" id="high-score">
        <h3>High Scores</h3>
        <ol id="high-score-list"></ol>
    </section>
    <footer>
        <h4></h4>
    </footer> 
    <script src="assets/script.js"></script>
</body>
</html>
